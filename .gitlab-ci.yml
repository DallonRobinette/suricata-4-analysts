pdf:
  image: sphinxdoc/sphinx-latexpdf
  script:
  - make latex PRINT=1
  - cd build/latex/
  - sed -e 's/chapter{Preface}/chapter*{Preface}/' -i thesecurityanalystsguidetosuricata.tex
  - make
  - cp thesecurityanalystsguidetosuricata.pdf thesecurityanalystsguidetosuricata-print.pdf
  - cd ../..
  - make latex
  - cd build/latex/
  - sed -e 's/chapter{Preface}/chapter*{Preface}/' -i thesecurityanalystsguidetosuricata.tex
  - make
  - cd ../..
  - make epub
  artifacts:
    expire_in: 2 week
    paths:
      - "build/latex/*pdf"
      - "build/epub/*epub"
